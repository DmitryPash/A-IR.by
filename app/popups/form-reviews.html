<div class="popup-review mfp-popup mfp-anim">

  <div class="mfp-popup-header popup-review-header">
    <div class="mfp-popup-title popup-review-title">Оставить отзыв</div>
    <div class="mfp-popup-product">
      <span class="mfp-popup-product-label">Товар:</span>
      <a href="#" class="mfp-popup-product-link">Винтовой компрессор A1R BB-4FC, 10 бар</a>
    </div>
    <div class="ui-rating">
      <div class="ui-rating-stars">
        <div class="ui-rating-star base active"></div>
        <div class="ui-rating-star base active"></div>
        <div class="ui-rating-star base active"></div>
        <div class="ui-rating-star base active"></div>
        <div class="ui-rating-star base active"></div>
      </div>
      <div class="ui-rating-value base">5.0</div>
    </div>
  </div>

  <div class="popup-review-body">
    <form class="popup-review-form" id="popup-review-form">
      <div class="popup-review-fields">
        <div class="row">
          <div class="col-xs-6">
            <div class="ui-field">
              <label class="ui-label ui-label-mini" for="name">Ваше имя <span class="ui-color-red">*</span></label>
              <div class="ui-input-wrp">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="ui-input"
                  placeholder="Иванов Иван Иванович"
                />
                <div class="popup-icon"></div>
              </div>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="ui-field">
              <label class="ui-label ui-label-mini" for="email">Ваш Email <span class="ui-color-red">*</span></label>
              <div class="ui-input-wrp">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="ui-input"
                  placeholder="123@gmail.com"
                />
                <div class="popup-icon"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui-field">
          <label for="rating" class="ui-label ui-label-mini">Ваша оценка<span class="ui-color-red">*</span></label>
          <div class="ui-rating rating-set">
            <div class="ui-rating-stars rating" id="rating">
              <div class="ui-rating-star large" data-value="1"></div>
              <div class="ui-rating-star large" data-value="2"></div>
              <div class="ui-rating-star large" data-value="3"></div>
              <div class="ui-rating-star large" data-value="4"></div>
              <div class="ui-rating-star large" data-value="5"></div>
            </div>
            <div class="ui-rating-value large"></div>
          </div>
        </div>

        <div class="ui-field">
          <label for="" class="ui-label ui-label-mini">Текстовое поле<span class="ui-color-red">*</span></label>
          <textarea
            id="textbox"
            name="textbox"
            placeholder="Текст"
            class="ui-input"
            rows="5"
          ></textarea>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <div class="ui-field">
              <input
                type="text"
                id="plus"
                name="plus"
                class="ui-input popup-review-input-plus"
                placeholder="Пара слов о преимуществах"
              />
            </div>
          </div><!--.col-->

          <div class="col-xs-6">
            <div class="ui-field">
              <input
                type="text"
                id="minus"
                name="minus"
                class="ui-input popup-review-input-minus"
                placeholder="Пара слов о недостатках"
              />
            </div>
          </div><!--.col-->

          <div class="col-xs-6">
            <div class="ui-field form-cell-field-load">
              <label
                for="popup-review-file"
                class="ui-file load-file"
              >
                <div class="ui-file-icon">
                  <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#file"/></svg>
                </div>
                <span class="ui-file-txt">Добавить фото или видео</span>
                <input type="file" id="popup-review-file" name="file" class="ui-file-input file" accept=".jpg,.jpeg,.png,.webp,.webm,.3gp,.mp4,.avi" multiple />
              </label>

            </div>
          </div><!--.col-->

          <div class="col-xs-6">
            <div class="ui-field">
              <div class="form-cell-field-url input-iconed">
                <div class="input-iconed-icon">
                  <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#url"/></svg>
                </div>
                <input
                  type="text"
                  id="url"
                  name="url"
                  class="input-iconed-input border url padding-rg"
                  placeholder="Добавить URL на видео"
                />
              </div>
            </div>
          </div><!--.col-->
        </div>
      </div><!--.feilds-->


      <div class="popup-review-bottom">
        <div class="row">
          <div class="col-sm-7 col-md-8">
            <div class="ui-checkbox">
              <input type="checkbox" id="customCheckbox" class="ui-checkbox-input" checked>
              <label for="customCheckbox" class="ui-checkbox-label">Нажимая кнопку «Отправить отзыв» вы соглашаетесь <a href="#">с политикой обработки персональных данных.</a></label>
            </div>
          </div>
          <div class="col-sm-5 col-md-4">
            <button type="submit" class="ui-btn ui-btn-block ui-btn-blue">Отправить отзыв</button>
          </div>
        </div>
      </div>


    </form>
  </div>

  <script>
    $(document).ready(function () {
      // rating stars
      // const ratings = document.querySelectorAll(".card-item-rating");

      // if (ratings.length > 0) {

      // function setRatingActiveWidth(index = ratingValue.innerHTML) {
      //   const ratingActiveWidth = index / 0.05;

      //   if (index === "Нет оценки") {
      //     ratingActive.style.width = "0%";

      // function setRating(rating) {
      //   const ratingItems = rating.querySelectorAll(".card-item-rating-item");

      //   for (let i = 0; i < ratingItems.length; i++) {
      //     const ratingItem = ratingItems[i];

      //     ratingItem.addEventListener("mouseenter", function (e) {
      //       initRatingVars(rating);
      //       setRatingActiveWidth(ratingItem.value);

      const arrStars = document.querySelectorAll('.ui-rating-stars.rating .ui-rating-star');
      const elValue = document.querySelector('.ui-rating.rating-set .ui-rating-value');
      const elRating = document.getElementById('rating');

      elRating.addEventListener('click', (e) => {
        const value = e.target.dataset.value;

        if(e.target.classList[0] === 'ui-rating-star') {
          elValue.textContent = `${value}` + '.0';

          for(let i = 0; i < arrStars.length; i++) {
            arrStars[i].classList.remove('active');
          }

          if(arrStars.length !== 0) {
            let countRating = arrStars.length - (arrStars.length - value);

            for(let i = 0; i < countRating; i++) {
              arrStars[i].classList.add('active');
            }
          }
        }
      })

      // validate form
      $(".popup-review-form").validate({
        errorElement: "span",
        rules: {
          email: {
            required: true,
            email: true,
          },

          name: {
            required: true,
            lettersonly: true,
          },

          textbox: {
            required: true,
            maxlength: 500,
          },

          url: {
            url: true,
          },

          customCheckbox: {
            required: true,
          },

          rating: {
            required: true,
          },
        },
        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .addClass(errorClass).removeClass(validClass);

        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .removeClass(errorClass).addClass(validClass);
        },
        errorPlacement: function (error, element) {
          if (element.attr("name") == "rating") {
            error.appendTo(".card-item-rating.rating-set");
          } else {
            error.insertAfter(element);
          }
        },

        errorPlacement: function (error, element) {
          if (element.attr("name") == "customCheckbox") {
            error.appendTo(".form-cell-field-send");
          } else {
            error.insertAfter(element);
          }
        },

        messages: {
          email: {
            required: "Пожалуйста, введите ваш Email",
            email: " ",
          },

          name: {
            required: "Пожалуйста, введите ваше Имя",
            name: " ",
          },

          textbox: {
            required: "Пожалуйста, оставьте свой комментарий",
            maxlength: "Комментарий не должен превышать 500 символов",
          },

          rating: {
            required: "Пожалуйста, поставьте оценку",
          },

          customCheckbox: {
            required: "Это поле обязательно",
          },
        },
      });

      jQuery.validator.addMethod(
        "lettersonly",
        function (value, element) {
          return this.optional(element) || /^[a-zA-ZА-Яа-я\s]+$/i.test(value);
        },
        " "
      );

      jQuery.validator.addMethod(
        "url",
        function (value, element) {
          return (
            this.optional(element) || /^https:\/\/www.youtube.com/.test(value)
          );
        },
        "URL указан неверно"
      );

      // this whole code about the button which responsible for opening and load file(image & video)
      const formBlock = document.getElementById("popup-review-form");
      const input = document.getElementById("popup-review-file");
      const uploadFile = document.querySelector(".form-cell-field-load");
      const load = document.querySelector(".load-file");
      const errFile = document.createElement("span");
      const allFiles = document.createElement("div");
      const btnOpen = document.createElement("div");
      const arrStorageFile = [];

      errFile.classList.add("error-file");
      allFiles.classList.add("all-files");
      btnOpen.classList.add("open-files");

      errFile.innerHTML =
        "Превышен максимально допустимый размер файла: 100 мб";
      btnOpen.innerHTML = '<img src="./images/icons/btn-plus.svg" />';


      input.addEventListener("change", btnUploadFile);
      document.querySelector('.popup-review .ui-file').insertAdjacentElement("afterend", allFiles);
      btnOpen.addEventListener("click", triggerInput);

      // when you click on the btnOpen this click will be trigger input
      function triggerInput() {
        input.click();
      }

      // обработка клика по добавленной кнопке
      function btnUploadFile(e) {
        const files = Array.from(event.target.files);

        // перебирает массив с файлами
        files.forEach((file, index) => {
          const size = file.size;
          const maxSize = 104857600;
          const reader = new FileReader();

          // проверяет размер файла
          if (size < maxSize) {
            reader.readAsDataURL(file);
            load.getElementsByTagName('span')[0].style.color = '#000';
            load.getElementsByTagName('svg')[0].style.fill = '#2A4455';
          } else {
            uploadFile.append(errFile);
            load.getElementsByTagName('span')[0].style.color = '#BC0000';
            load.getElementsByTagName('svg')[0].style.fill = '#BC0000';
          }

          // скрывает инпут и показывает кнопку при условии, что длина массива >= 1
          if (arrStorageFile.length <= 3 && size < maxSize) {
            btnOpen.style.display = "block";
            load.style.display = "none";

            allFiles.insertAdjacentElement("beforeend", btnOpen);
          }

          reader.onload = (ev) => {
            const src = ev.target.result;
            const type = file.type.split("/")[1];

            // Если пользователь загружает одновременно допустим 6 файлов, то загрузятся только первые 3
            if (index + arrStorageFile.length <= 4) {
              innerFile(file, src, type);
              arrStorageFile.push(file);
            }

            // убирает кнопку, если длина массива равна 3
            if (index + arrStorageFile.length >= 3) {
              btnOpen.style.display = "none";
            }
          };
        });
      }

      // создание блока и определение формата файла, который будет выведен
      function innerFile(file, src, type) {
        const allFilesSection = document.createElement("div");
        const removeFile = document.createElement("div");
        const typeFile = document.createElement("div");

        allFilesSection.classList.add("all-files-item");
        removeFile.classList.add("remove-file");
        typeFile.classList.add("type-file");

        allFiles.prepend(allFilesSection);

        allFilesSection.append(removeFile);
        allFilesSection.append(typeFile);

        removeFile.innerHTML = "&times;";
        typeFile.innerHTML = `.${file.type.split("/")[1]}`;

        removeFile.dataset.name = file.name;
        allFilesSection.dataset.name = file.name;

        if (file.type.match("image")) {
          imgFile(removeFile, src);

          errFile.remove();
        } else if (file.type.match("video")) {
          videoFile(removeFile, src);

          errFile.remove();
        }
      }

      // создание блока картинки
      function imgFile(removeFile, src) {
        const imgFile = document.createElement("img");

        imgFile.classList.add("img-file");

        imgFile.src = src;

        removeFile.insertAdjacentElement("afterend", imgFile);
      }

      // создание блока видео
      function videoFile(removeFile, src) {
        const videoFile = document.createElement("video");

        videoFile.classList.add("video-file");

        videoFile.src = src;
        videoFile.height = 64;
        videoFile.width = 88;

        removeFile.insertAdjacentElement("afterend", videoFile);
      }

      $(document).on("click", ".remove-file", function (e) {
        const parent = $(this).closest(".all-files-item");

        if (errFile) {
          errFile.remove();
          load.getElementsByTagName('span')[0].style.color = '#000';
          load.getElementsByTagName('svg')[0].style.fill = '#2A4455';
        }

        // убирает из массива файл
        for (let i = 0; i < arrStorageFile.length - 1; i++) {
          arrStorageFile.splice(arrStorageFile[i].name, arrStorageFile[i]);
        }

        // если длина массива 0, то возвращает инпут и убирает кнопку иначе возвращает кнопку
        if (arrStorageFile.length - 1 === 0) {
          load.style.display = "flex";
          btnOpen.style.display = "none";
        } else {
          load.style.display = "none";
          btnOpen.style.display = "block";
        }

        parent.remove();
        arrStorageFile.splice(this.dataset.name, 1);

        e.preventDefault();
      });

      // форма с данными файлов
      function serializeForm(formNode) {
        const { elements } = formNode;

        const data = new FormData();

        // Array.from(elements)
        //   .filter((item) => !!item.name)
        //   .forEach((element) => {
        //     const { name, type } = element
        //     const value = type === 'radio' ? element.checked : element.value

        //     data.append(name, value)
        //   })

        for (let i = 0; i < arrStorageFile.length; i++) {
          data.append("file", arrStorageFile[i].name);
        }

        return data;
      }

      function handleFormSubmit(event) {
        event.preventDefault();

        serializeForm(formBlock);
      }

      formBlock.addEventListener("submit", handleFormSubmit);

      // second popup shows when you try close this popup
      const container = document.querySelector(".popup-review");
      const mfpContent = document.querySelector(".mfp-content");
      const mfpClose = document.querySelector(".mfp-close");

      const popupClose = document.createElement("div");

      mfpClose.style.display = "none";

      popupClose.classList.add("popup-close");
      popupClose.innerHTML = "&times;";

      container.insertAdjacentElement("beforeend", popupClose);

      popupClose.addEventListener("click", openPopup);

      function openPopup() {
        const bgPopup = document.createElement("div");
        const popupSecondBlock = document.createElement("div");
        const popupSecond = document.createElement("div");
        const title = document.createElement("h1");
        const text = document.createElement("p");
        const btns = document.createElement('div');
        const btnExit = document.createElement("button");
        const btnCancel = document.createElement("button");

        bgPopup.classList.add("popup-second-bg");
        popupSecondBlock.classList.add("popup-second-block");
        popupSecond.classList.add("popup-second");
        title.classList.add("popup-second-title");
        text.classList.add("popup-second-text");
        btnExit.classList.add("popup-second-btn-exit",'ui-btn','ui-btn-blue','ui-btn-block');
        btnCancel.classList.add("popup-second-btn-cancel",'ui-btn','ui-btn-secondary','ui-btn-block');
        btns.classList.add('popup-second-btns');

        title.textContent = "Ой!";
        text.textContent = "Отзыв не сохранится, если вы закроете окно.";
        btnExit.textContent = "Уйти со страницы";
        btnCancel.textContent = "Отмена";

        btns.appendChild(btnExit)
        btns.appendChild(btnCancel)

        document.body.insertAdjacentElement("afterbegin", bgPopup);
        bgPopup.insertAdjacentElement("beforeend", popupSecond);
        popupSecond.insertAdjacentElement("beforeend", popupSecondBlock);
        popupSecondBlock.insertAdjacentElement("beforeend", title);
        popupSecondBlock.insertAdjacentElement("beforeend", text);
        popupSecondBlock.insertAdjacentElement("beforeend", btns);

        btnClick(btnExit, popupSecondBlock, bgPopup, btnCancel);
      }

      function btnClick(btnExit, popupSecond, bgPopup, btnCancel) {
        btnExit.onclick = function () {
          mfpClose.click();
          popupSecond.remove();
          bgPopup.remove();
        };

        btnCancel.onclick = function () {
          popupSecond.style.display = "none";
          bgPopup.style.display = "none";
        };
      }
    });
  </script>
