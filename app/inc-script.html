<script>
  //демо код, удалить
  document.addEventListener('DOMContentLoaded',()=>{
    (function(){
      const compareBtns = document.querySelectorAll('.card-headline-compare, .ui-action-compare')
      const comparePanel = document.querySelector('.compare-btn')

      if (!comparePanel) return
      compareBtns.forEach(el => el.addEventListener('click', function (e) {
        e.preventDefault();
        if (el.classList.contains('disabled') || el.classList.contains('active')) return
        this.classList.add('active')
        comparePanel.classList.add('opened')
      }))
    })();
    
  })
</script>
