<div class="popup">
  <div class="popup-title">Быстрый заказ</div>
  <div class="popup-line"></div>
  <div class="popup-item">
    <div class="popup-item-img">
      <img src="./images/popup-item-img.png" alt="alt" />
    </div>
    <div class="popup-item-info">
      <a href="#" class="popup-product-link">Винтовой компрессор A1R BB-4FC </a>
      <div class="popup-item-info-counter">
        <div class="card-item-counter">
          <div class="card-item-counter-btn btn-minus">
            <img
              src="./images/icons/btn-minus.svg"
              alt="alt"
              class="card-item-minus"
            />
          </div>
          <input class="card-item-counter-input" value="1" />
          <div class="card-item-counter-btn btn-plus">
            <img src="./images/icons/counter-plus.svg" alt="alt" />
          </div>
        </div>
        <div class="card-item-price">
          <div class="card-item-price-old"><s>10 762</s></div>
          <div class="card-item-price-new">-5 381</div>
          <div class="card-item-price-current">5 381 BYN</div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup-line"></div>
  <form action="" class="popup-fastOder">
    <div class="popup-backcall-inputs">
      <label class="popup-label" for="name">Ваше имя <span>*</span></label>
      <input
        type="text"
        name="name"
        id="name"
        class="popup-input"
        placeholder="Иванов Иван Иванович"
      />
      <!-- <div class="popup-valid-icon">
      </div> -->
      <div class="popup-icon">
      </div>
    </div>

    <div class="popup-backcall-inputs">
      <label class="popup-label" for="telephone">Телефон <span>*</span></label>
      <input
        type="text"
        name="telephone"
        id="telephone"
        class="popup-input"
        placeholder="+375 (33) 398-18-18"
      />
      <div class="popup-icon">
      </div>
    </div>

    <div class="popup-backcall-inputs">
      <label class="popup-label" for="email">Email <span>*</span></label>
      <input
        type="text"
        name="email"
        id="email"
        class="popup-input"
        placeholder="123@gmail.com"
      />
      <div class="popup-icon">
      </div>
    </div>
    
    <div class="popup-agreement">
      <div class="checkbox">
        <input
          type="checkbox"
          id="chheckbox"
          name="chheckbox"
          class="checkbox-input"
        />
        <label for="chheckbox" class="checkbox-label"></label>
      </div>
      <div class="popup-agreement-txt">
        Нажимая кнопку «Отправить запрос» вы соглашаетесь
        <a href="#" class="popup-agreement-link"
          >с политикой обработки персональных данных.</a
        >
      </div>
    </div>
    <button type="submit" class="popup-btn">Отправить запрос</button>

    
  </form>
  <script>
    var element = document.getElementById("telephone");
    var maskOptions = {
      placeholder: "+{000}(00)000-00-00",
      mask: "+{000}(00)000-00-00",
    };
    var mask = IMask(element, maskOptions);

    let minusBtn = document.querySelectorAll(".btn-minus");
    let plusBtn = document.querySelectorAll(".btn-plus");
    let inputBtn = document.querySelectorAll(".card-item-counter-input");
    let reg = /[^\d]/g;
    plusBtn.onclick = () => {
      console.log("plus");
      inputBtn.value++;
    };

    minusBtn.onclick = () => {
      inputBtn.value == 1 ? false : inputBtn.value--;
    };

    inputBtn.oninput = function () {
      this.value = this.value.replace(reg, "");
    };
    $(document).ready(function () {
      $(".popup-fastOder").validate({
        errorElement: "span",
        rules: {
          email: {
            required: true,
            email: true,
          },
          telephone: {
            required: true,
            minlength: 12,
            telephone: true,
          },
          name: {
            required: true,
            lettersonlyName: true,
          },
          number: {
            required: true,
            number: true,
          },
          person: {
            required: true,
          },
        },
        messages: {
          email: {
            required: "Введите ваш email",
          },
          name: {
            required: "Введите имя",
            // lettersonlyName: "",
          },
          telephone: {
            required: "Введите ваш номер",
            minlength: " ",
          },
          number: {
            required: "Введите данные",
          },
          person: {
            required: "Введите данные",
          },
        },
        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
          $(element).closest('.popup-backcall-inputs').find('.popup-icon')
            .addClass(errorClass).removeClass(validClass);
          
        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
          $(element).closest('.popup-backcall-inputs').find('.popup-icon')
            .removeClass(errorClass).addClass(validClass);
        }
      });

      


    });


// Error 





    jQuery.validator.addMethod(
      "telephone",
      function (value, element) {
        return (
          this.optional(element) ||
          /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){6,14}(\s*)?$/i.test(value)
        );
      },
      " "
    );
    jQuery.validator.addMethod(
      "lettersonlyName",
      function (value, element) {
        return this.optional(element) || /^[a-zA-ZА-Яа-я\s]+$/i.test(value);
      },
      " "
    );
    jQuery.validator.addMethod(
      "email",
      function (value, element) {
        return (
          this.optional(element) ||
          /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(
            value
          )
        );
      },
      " "
    );
    jQuery.validator.addMethod(
      "number",
      function (value, element) {
        return (
          this.optional(element) ||
          /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){6,14}(\s*)?$/i.test(value)
        );
      },
      "Ваш УНП не может состоять из букв"
    );
  </script>
</div>
