<div class="mfp-popup mfp-anim popup-bottom popup-password">
  <div class="mfp-popup-title popup-review-title">
    Регистрация физ. лица
  </div>

  <form action="#" class="sign-person-form">
    <div class="ui-field margin-35">
      <label class="ui-label ui-label-mini" for="email">Ваш Email <span class="ui-color-red">*</span></label>
      <div class="ui-input-wrp">
        <input type="text" name="email" id="email" class="ui-input" placeholder="123@gmail.com">
        <div class="popup-icon"></div>
      </div>
    </div>

    <div class="ui-checkbox">
      <input type="checkbox" id="customCheckbox" class="ui-checkbox-input" checked="">
      <label for="customCheckbox" class="ui-checkbox-label">Нажимая кнопку «Зарегистрироваться» вы соглашаетесь с <a href="#">политикой обработки персональных данных.</a></label>
    </div>

    <button type="submit" class="ui-btn ui-btn-block ui-btn-red margin-31">Зарегистрироваться</button>

    <span class="popup-password-link">Уже зарегистрированы? <a href="#" class="mfp-link" data-href="./popups/sign-in.html">Войти</a></span>
  </form>

  <style>
    @media (max-width: 576.99px) {
      .mfp-container:before {
        content: none;
      }
      .mfp-content {
        min-height: 100vh;
        height: -webkit-fill-available;
        display: flex;
        align-items: flex-end;
      }
    }
  </style>

  <script>
    $( document ).ready(function() {
      // validate form
      $(".sign-person-form").validate({
        errorElement: "span",
        rules: {
          email: {
            required: true,
            email: true,
            emailErr: true,
          },
        },

        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .addClass(errorClass).removeClass(validClass);

        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .removeClass(errorClass).addClass(validClass);
        },

        errorPlacement: function (error, element) {
          if (element.attr("name") == "customCheckbox") {
            error.appendTo(".form-cell-field-send");
          } else {
            error.insertAfter(element);
          }
        },

        messages: {
          email: {
            required: "Пожалуйста, введите ваш Email",
            email: "Введите корректный email",
            emailErr: `<div class='inn-occupied'>
            Пользователь уже существует.  <a href="#" class="mfp-link" data-href="./popups/sign-in.html">Регистрация</a>
            </div>`,
          },
        },
      });

      jQuery.validator.addMethod(
        "emailErr",
        function (value, element) {
          if(/123@gmail.com/.test(value))  {
            return false;
          } else {
            return true
          }
        },
        "Incorrect format"
      );
    });
  </script>
</div>
