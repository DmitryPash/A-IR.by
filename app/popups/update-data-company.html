 <script>
    $( document ).ready(function() {
      // validate form
      $(".account-form").validate({
        errorElement: "span",
        rules: {
          name: {
            required: true,
            lettersonly: true,
          },

          inn: {
            required:true,
            number: true,
          },

          juridicalLocality: {

            lettersonly: true,
          },

          juridicalStreet: {
            required: true,
            lettersonly: true,
          },

            number: true,
          },

            number: true,
          },

            required: true,
            lettersonly: true,
          },

            required: true,
            lettersonly: true,
          },

          postalHouse: {
            required: true,
            number: true,
          },

          postalIndex: {
            required: true,
            number: true,
          },

          iban: {
            required: true,
            // number: true,
            // lettersonly: true,
          },

          bank: {
            required: true,
            lettersonly: true,
          },

          bik: {
            required: true,
            // number: true,
          },

          person: {
            required: true,
            lettersonly: true,
          },

          basis: {
            required: true,
            lettersonly: true,
          },

          customCheckbox: {
            required: true,
          }
        },

        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .addClass(errorClass).removeClass(validClass);

        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .removeClass(errorClass).addClass(validClass);
        },

        errorPlacement: function (error, element) {
          if (element.attr("name") == "customCheckbox") {
            error.appendTo(".form-cell-field-send");
          } else {
            error.insertAfter(element);
          }

          if (element.hasClass('ui-checkbox-input')) {
            element.closest('.ui-checkbox-body').after(error);
          }
        },

        messages: {
          name: {
            required: "Введите своё Название организации",
            lettersonly: "Введите корректное Название организации",
          },

          inn: {
            required:"Введите свой УНП",
            number: 'Введите корректный УНП',
          },

          juridicalLocality: {
            required: "Введите населенный пункт",
            lettersonly: "Введите данные",
          },

          juridicalStreet: {
            required: "Введите улицу",
            lettersonly: "Введите данные",
          },

          juridicalHouse: {
            required: "Введите номер дома",
            number: "Введите данные",
          },

          juridicalIndex: {
            required: "Введите индекс",
            number: "Введите данные",
          },

          postalName: {
            required: "Введите населенный пункт",
            lettersonly: "Введите данные",
          },

          postalStreet: {
            required: "Введите улицу",
            lettersonly: "Введите данные",
          },

          postalHouse: {
            required: "Введите номер дома",
            number: "Введите данные",
          },

          postalIndex: {
            required: "Введите индекс",
            number: "Введите данные",
          },

            lettersonly: "Введите данные",

          person: {

          },

          customCheckbox: {
            required: 'Подтвердите ваше согласие с условиями'
          }

      });

      jQuery.validator.addMethod(
        "emailErrPerson",
        function (value, element) {
          if(/123@gmail.com/.test(value))  {
            return false;
          } else {
              return true
          }
        },

      );
