<div class="card-sticky">
   <div class="container">

      <div class="card-sticky-row row valign-center">

                  <div class="card-sticky-item-title">Винтовой компрессор A1R BB-4FC, 10 бар</div>

               <svg class="sprite card-sticky-btn-icon"><use xlink:href="svg/svg/symbols.svg#cart"></use></svg>
