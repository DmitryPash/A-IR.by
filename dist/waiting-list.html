<!--#include file="inc-header.html"-->
<div class="waitList">
    <div class="waitList-title">
        Лист ожидания
    </div>

    <div class="waitList-status waitList-status-active">
        1 товар в наличии
    </div>

    <div class="waitList-item waitList-item-active">
     
        <div class="valign-center flex">
            <div class="waitList-item-product">
                <div class="waitList-item-product-wrap flex valign-center">
                   <div class="waitList-item-product-img">
                      <img src="./images/product-img.png" alt="alt">
                   </div>
                   <div class="card-sticky-item-text">
                      <div class="card-sticky-item-title">Винтовой компрессор A1R BB-4FC, 10 бар</div>
                      <div class="waitList-item-code">
                         Код: 01020304
                       </div>
                   </div>
                   
                </div>
             </div>
     
             <div class="waitList-item-wrap">
                <div class="waitList-item-prices">
                    <div class="card-wrap flex">
                       <div class="card-counter">
                          <div class="card-counter-btn btn-minus disabled">
                             <img src="./images/icons/btn-minus.svg" alt="alt" class="card-minus" />
                          </div>
                          <input class="card-counter-input" value="1" />
                          <div class="card-counter-btn btn-plus">
                             <img src="./images/icons/counter-plus.svg" alt="alt" />
                          </div>
                       </div>
                       <div class="card-price">
                          <div class="card-price-current">5 381.00 <span>р</span></div>
                       </div>
                    </div>
                 </div>
         
                 <div class="waitList-item-btns">
                    <a href="#" class="ui-btn waitList-item-btn">
                       В корзину
                       <svg class="sprite card-sticky-btn-icon"><use xlink:href="svg/svg/symbols.svg#cart"></use></svg>
                    </a>
                 </div>
             </div>
        </div>

        <div class="waitList-item-remove">
            <a href="#" class="waitList-item-remove-link">Удалить</a> 
        </div>
    </div>
    
     
</div>
