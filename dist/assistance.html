<div class="assistance">
    <div class="request-body">
        <div class="request-body-info">
            <div class="request-body-info-wrap">
                <div class="request-body-info-title">Помощь</div>
                <div class="request-body-txt">Пожалуйста, подробно опишите возникшую проблему,
                    а мы в кротчайшие сроки постараемся её решить!
                </div>
            </div>
        </div>
        <div class="request-body-wrap">
            <form action = "" class="assistance-form">
                <div class="ui-field">
                    <label class="ui-label ui-label-mini" for="topic">Тема <span class="ui-color-red">*</span></label>
                    <div class="ui-input-wrp">
                      <input type="text" name="topic" id="topic" class="ui-input" placeholder="Тема обращения">
                      <div class="popup-icon"></div>
                    </div>
                </div>

                <div class="ui-field">
                    <label for="" class="ui-label ui-label-mini">Текстовое поле<span class="ui-color-red">*</span></label>
                    <textarea id="textbox" name="textbox" placeholder="Текст" class="ui-input" rows="4"></textarea>
                </div>

                <div class="ui-label ui-label-mini">
                    Как вы хотите получить ответ?
                </div>

                <div class="request-checkboxes">
                    <div class="row">
                        <div class="col-12 col-us-6">
                            <label class="request-checkbox">
                                <input type="radio" name="chose" class="request-checkbox-input" checked="checked">
                                <div class="request-checkbox-input-data">
                                    Ответ на телефон
                                </div>
                            </label>
                        </div>

                        <div class="col-12 col-us-6">
                            <label class="request-checkbox">
                                <input type="radio" name="chose" class="request-checkbox-input">
                                <div class="request-checkbox-input-data">
                                    Ответ на Email
                                </div>
                            </label>
                        </div>
                    </div>


                </div>

                <div class="ui-checkbox">
                    <div class="ui-checkbox-body">
                      <input type="checkbox" id="customCheckbox" class="ui-checkbox-input" name="customCheckbox" checked="">
                      <label for="customCheckbox" class="ui-checkbox-label">
                        <span class="default-txt">
                          Нажимая кнопку «Отправить запрос» вы соглашаетесь с <a href="#">политикой обработки персональных данных.</a>
                        </span>

                        <span class="mob-txt">Я соглашаюсь с <a href="#">политикой обработки персональных данных.</a></span>
                      </label>
                    </div>
                  </div>

                <button type="submit" class="ui-btn ui-btn-blue ui-btn-block">Отправить запрос</button>
            </form>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    jQuery(document).ready(function ($) {
                        $(".assistance-form").validate({
                            errorElement: "span",
                            rules: {
                                topic: {
                                    required: true,
                                },

                                textbox: {
                                    required: true,
                                    maxlength: 500,
                                },



                            },

                            messages: {
                                topic: {
                                    required: "Пожалуйста, введите ваше тему обращения",
                                    name: " ",
                                },

                                textbox: {
                                    required: "Пожалуйста, оставьте свой комментарий",
                                    maxlength: "Комментарий не должен превышать 500 символов",
                                },


                            },
                            highlight: function (element, errorClass, validClass) {
                                $(element).addClass(errorClass).removeClass(validClass);
                                $(element).closest('.ui-field').find('.popup-icon')
                                    .addClass(errorClass).removeClass(validClass);

                            },
                            unhighlight: function (element, errorClass, validClass) {
                                $(element).removeClass(errorClass).addClass(validClass);
                                $(element).closest('.ui-field').find('.popup-icon')
                                    .removeClass(errorClass).addClass(validClass);
                            }
                        });
                    })
                })
            </script>
        </div>
    </div>
</div>
