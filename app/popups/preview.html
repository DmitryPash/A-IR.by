<div class="mfp-popup mfp-anim popup-preview">
     <div class="popup-preview-cols">
        <div class="popup-preview-previews">
            <div class="slick-previews">
                <div class="slick-slide">
                    <div class="slick-previews-slide active"><img src="./images/popup-el.webp" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-previews-slide"><img src="https://via.placeholder.com/112x112" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-previews-slide"><img src="https://via.placeholder.com/112x112/000000/FFFFFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-previews-slide"><img src="https://via.placeholder.com/112x112/008000/FFFFFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-previews-slide"><img src="https://via.placeholder.com/112x112/FF0000/FFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-previews-slide"><img src="https://via.placeholder.com/112x112/0000FF/FFFFFF" alt="alt"></div>

                </div>
            </div>
        </div>

        <div class="popup-preview-main">
            <div class="slick-main">
                <div class="slick-slide">
                    <div class="slick-main-slide">
                        <img src="./images/popup-el-l.webp" alt="alt">
                    </div>
                </div>
                <div class="slick-slide">
                    <div class="slick-main-slide"><img src="https://via.placeholder.com/648x648" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-main-slide"><img src="https://via.placeholder.com/648x648/000000/FFFFFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-main-slide"><img src="https://via.placeholder.com/648x648/008000/FFFFFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-main-slide"><img src="https://via.placeholder.com/648x648/FF0000/FFF" alt="alt"></div>

                </div>
                <div class="slick-slide">
                    <div class="slick-main-slide"><img src="https://via.placeholder.com/648x648/0000FF/FFFFFF" alt="alt"></div>

                </div>

            </div>
        </div>
    </div>

    <script>
        jQuery(document).ready(function($){

            function createSliders() {

                const slickPreviews = $('.slick-previews').slick({
                    vertical: true,
                    verticalSwiping: true,
                    slidesToShow: 4,
                    infinite: false,
                    responsive: [
                        {
                            breakpoint: 1024,
                            settings: {
                                vertical: false,
                            }
                        },{
                            breakpoint: 768,
                            settings: {
                                vertical: false,
                                slidesToShow: 3,
                            }
                        }
                    ]
                })

                const slickMain = $('.slick-main').slick({
                    infinite: false,
                    slidesToShow: 1,
                    responsive: [
                        {
                            breakpoint: 576,
                            settings: {
                                arrows: false,
                                dots: true
                            }
                        }
                    ]
                })

                $(document).on('click','.slick-previews-slide',function(e){
                    e.preventDefault()
                    const index = $(this).parent('.slick-slide').index()

                    slickMain.slick('slickGoTo', index)

                    $('.slick-previews-slide').removeClass('active')
                    $(this).addClass('active')
                })

                slickMain.on('afterChange',function(s,cur){
                    const index = cur.currentSlide

                    slickPreviews.slick('slickGoTo', index)

                    $('.slick-previews-slide').removeClass('active')
                    $('.slick-previews-slide').eq(index).addClass('active');
                })
            }

            FARBA.lazyLibraryLoad(
                '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css',
                createSliders
            )
        });
    </script>
</div>
