<div class="popup">
  <div class="popup-offer">
    <div class="popup-title">Запрос коммерческого</div>
    <div class="popup-product">
      Товар:
      <a href="#" class="popup-product-link"
        >Винтовой компрессор A1R BB-4FC, 10 бар</a
      >
    </div>
    <div class="popup-line"></div>
    <div class="popup-txt">
      Заполните форму быстрого заказа, наши менеджеры скоро свяжутся с вами!
    </div>
    <form action="">
      <label class="popup-label" for="inputName">Ваше имя</label>
      <input
        type="text"
        name="name"
        id="inputName"
        class="popup-input"
        placeholder="Иванов Иван Иванович"
      />
      <label class="popup-label" for="inputPhone">Телефон *</label>
      <input
        type="text"
        name="phone"
        id="inputPhone"
        class="popup-input"
        placeholder="+"
      />
      <label class="popup-label" for="inputEmail">Email *</label>
      <input
        type="text"
        name="email"
        id="inputEmail"
        class="popup-input"
        placeholder="123@gmail.com"
      />
      <label class="popup-label" for="inputPerso"
        >Наименование юр. лица *</label
      >
      <input
        type="text"
        name="person"
        id="inputPerson"
        class="popup-input"
        placeholder="Наименование юр. лица"
      />
      <label class="popup-label" for="inputNumber">УНП *</label>
      <input
        type="text"
        name="number"
        id="inputNumber"
        class="popup-input"
        placeholder="Наименование юр. лица"
      />
      <div class="checkbox">
        <input
          type="checkbox"
          id="chheckbox"
          name="chheckbox"
          class="checkbox-input"
        />
        <label for="chheckbox" class="checkbox-label">1111</label>
      </div>
    </form>
  </div>
</div>
