<div class="mfp-popup mfp-anim popup-bottom popup-commercial">
  <div class="mfp-popup-header">
    <div class="mfp-popup-title">Запрос коммерческого</div>
    <div class="mfp-popup-product">
      <span class="mfp-popup-product-label">Товар:</span>
      <a href="#" class="mfp-popup-product-link">Винтовой компрессор A1R BB-4FC, 10 бар</a>
    </div>
  </div><!--.header-->
  
  <div class="mfp-popup-subtitle">
    Заполните форму быстрого заказа, наши менеджеры скоро свяжутся с вами!
  </div>

  <form class="form-query">
    <div class="mfp-popup-fields">
    <div class="ui-field">
      <label class="ui-label ui-label-mini" for="name">Ваше имя <span class="ui-color-red">*</span></label>
      <div class="ui-input-wrp">
        <input
          type="text"
          name="name"
          id="name"
          class="ui-input"
          placeholder="Иванов Иван Иванович"
        />
        <div class="popup-icon"></div>
      </div>
    </div>

    <div class="ui-field">
      <label class="ui-label ui-label-mini" for="telephone">Телефон <span class="ui-color-red">*</span></label>
      <div class="ui-input-wrp">
        <input
          type="text"
          name="telephone"
          id="telephone"
          class="ui-input"
          placeholder="+375 (33) 398-18-18"
        />
        <div class="popup-icon"></div>
      </div>
    </div>

    <div class="ui-field">
      <label class="ui-label ui-label-mini" for="email">Email <span class="ui-color-red">*</span></label>
      <div class="ui-input-wrp">
        <input
          type="text"
          name="email"
          id="email"
          class="ui-input"
          placeholder="123@gmail.com"
        />
        <div class="popup-icon"></div>
      </div>
    </div>

    <div class="ui-field">
      <label class="ui-label ui-label-mini" for="person"
        >Наименование юр. лица <span class="ui-color-red">*</span></label
      >
      <div class="ui-input-wrp">
        <input
        type="text"
        name="person"
        id="person"
        class="ui-input"
        placeholder="Наименование юр. лица"
      />
      <div class="popup-icon">
      </div>
      </div>
      
    </div>

    <div class="ui-field">
      <label class="ui-label ui-label-mini" for="number">УНП <span class="ui-color-red">*</span></label>
      <div class="ui-input-wrp">
        <input
        type="text"
        name="number"
        id="number"
        class="ui-input"
        placeholder="123456778"
      />
      <div class="popup-icon">
      </div>
      </div>
    </div>
  </div>

    <div class="ui-checkbox">
      <input type="checkbox" id="customCheckbox" class="ui-checkbox-input" checked>
      <label for="customCheckbox" class="ui-checkbox-label">Нажимая кнопку «Отправить отзыв» вы соглашаетесь <a href="#">с политикой обработки персональных данных.</a></label>
    </div>
    
    <button type="submit" class="ui-btn ui-btn-blue ui-btn-block">Отправить запрос</button>
  </form>
  <style>
    @media (max-width: 576.99px) {
      .mfp-container:before {
        content: none;
      }
      .mfp-content {
        min-height: 100vh;
        height: -webkit-fill-available;
        display: flex;
        align-items: flex-end;
      }
    }
  </style>
  <script>
    $(document).ready(function () {
      $(".form-query").validate({
        errorElement: "span",
        rules: {
          email: {
            required: true,
            email: true,
          },
          telephone: {
            required: true,
            minlength: 12,
            telephone: true,
          },
          name: {
            required: true,
            lettersonlyName: true,
          },
          number: {
            required: true,
            number: true,
          },
          person: {
            required: true,
          },
        },
        messages: {
          email: {
            required: "Введите данные",
          },
          name: {
            required: "Введите данные",
          },
          telephone: {
            required: "Введите данные",
            minlength: " ",
          },
          number: {
            required: "Введите данные",
          },
          person: {
            required: "Введите данные",
          },
        },
        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .addClass(errorClass).removeClass(validClass);
          
        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
          $(element).closest('.ui-field').find('.popup-icon')
            .removeClass(errorClass).addClass(validClass);
        }
      });
    });

    jQuery.validator.addMethod(
      "telephone",
      function (value, element) {
        return (
          this.optional(element) ||
          /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){6,14}(\s*)?$/i.test(value)
        );
      },
      " "
    );
    jQuery.validator.addMethod(
      "lettersonlyName",
      function (value, element) {
        return this.optional(element) || /^[a-zA-ZА-Яа-я\s]+$/i.test(value);
      },
      " "
    );
    jQuery.validator.addMethod(
      "email",
      function (value, element) {
        return (
          this.optional(element) ||
          /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(
            value
          )
        );
      },
      " "
    );
    jQuery.validator.addMethod(
      "number",
      function (value, element) {
        return (
          this.optional(element) ||
          /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){6,14}(\s*)?$/i.test(value)
        );
      },
      " "
    );
    var element = document.getElementById("telephone");
    var maskOptions = {
      placeholder: "+{000}(00)000-00-00",
      mask: "+{000}(00)000-00-00",
    };
    var mask = IMask(element, maskOptions);
  </script>
</div>
