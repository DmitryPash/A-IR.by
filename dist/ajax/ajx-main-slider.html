<div class="main-slider">
    <div class="swiper main-slider-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="main-slider-slide">
            <img src="./images/main-slider-img1.webp" srcset = "./images/main-slider-img1x2.webp 2x" loading="lazy" alt="alt" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="main-slider-slide">
            <img src="https://via.placeholder.com/1320x408/0000FF" loading="lazy" alt="alt" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="main-slider-slide">
            <img src="https://via.placeholder.com/1320x408/red" loading="lazy" alt="alt" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="main-slider-slide">
            <img src="./images/main-slider-img1.webp" srcset = "./images/main-slider-img1x2.webp 2x" loading="lazy" alt="alt" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="main-slider-slide">
            <img src="./images/main-slider-img1.webp" srcset = "./images/main-slider-img1x2.webp 2x" loading="lazy" alt="alt" />
          </div>
        </div>
      </div>

      <div class="ui-arrow ui-arrow-prev main-slider-prev">
        <svg class="sprite ui-arrow-icon">
          <use xlink:href="svg/svg/symbols.svg#ui-arrow-prev" />
        </svg>
      </div>

      <div class="ui-arrow ui-arrow-next main-slider-next">
        <svg class="sprite ui-arrow-icon">
          <use xlink:href="svg/svg/symbols.svg#ui-arrow-next" />
        </svg>
      </div>
    </div>


      <div class="swiper-pagination main-slider-pagintaion"></div>

    <!--.swiper-->
    <script>
        setTimeout(() => {
            new Swiper(".main-slider-swiper", {
  slidesPerView: 1,

  // shortSwipes: false,
  navigation: {
    nextEl: ".main-slider-next",
    prevEl: ".main-slider-prev",
  },
  pagination: {
    el: ".main-slider-pagintaion",
    clickable: true,
  },
});
  },1000)
    </script>
  </div>
