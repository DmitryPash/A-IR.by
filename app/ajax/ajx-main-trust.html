    <script>
      setTimeout(() => {

          let mainTrustSwiper = new Swiper(".main-trust-slider", {
            spaceBetween: 24,
            loop: true,

            breakpoints: {
              768: {
                slidesPerView: 3,

                pagination: {
                  dynamicBullets: true,
                  dynamicMainBullets: 2,
                }
              },


              420: {
                slidesPerView: 2,

                pagination: {
                  dynamicBullets: true,

                }

                }

            pagination: {
